<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Assessment 360Â°</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }
    #map {
      height: 100vh;
      width: 100%;
    }

    /* Tombol Daftar Isi */
    .custom-legend-btn {
      position: absolute;
      top: 90px;   /* diturunkan agar di bawah search */
      right: 10px;
      z-index: 1000;
      background: white;
      padding: 5px 10px;
      border-radius: 6px;
      font-size: 14px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      cursor: pointer;
    }

    /* Kotak Daftar Isi */
    .custom-legend {
      position: absolute;
      top: 130px;  /* diturunkan biar tidak nabrak */
      right: 10px;
      z-index: 999;
      background: white;
      padding: 10px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      max-width: 260px;
      display: none;
    }

    /* Biar rapi di HP */
    .custom-legend ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .custom-legend ul li {
      cursor: pointer;
      padding: 4px;
      border-radius: 4px;
    }

    .custom-legend ul li:hover {
      background: #f0f0f0;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="custom-legend-btn" onclick="toggleLegend()">ðŸ“‘ Daftar Isi</div>
  <div class="custom-legend" id="legend">
    <strong>Layer</strong><br>
    <input type="checkbox" id="kecamatanToggle" onchange="toggleKecamatan()"> Batas Kecamatan
    <hr>
    <strong>Lokasi</strong>
    <ul>
      <li onclick="zoomToMarker('a')">A : Pipa Air Well 5C-58</li>
      <li onclick="zoomToMarker('b')">B : BEKA25_0007</li>
      <li onclick="zoomToMarker('c')">C : BEKA_#71</li>
      <li onclick="zoomToMarker('d')">D : P_MINA25_0017HW</li>
      <li onclick="zoomToMarker('e')">E : 9D-28E</li>
      <li onclick="zoomToMarker('f')">F : KB 500</li>
    </ul>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

  <script>
    var map = L.map('map').setView([0.72, 101.45], 9);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19
    }).addTo(map);

    // Search box
    L.Control.geocoder().addTo(map);

    // Marker data
    var markers = {
      a: {coords: [0.7032, 101.4810], name: "Pipa Air Well 5C-58"},
      b: {coords: [0.7035, 101.4512], name: "BEKA25_0007"},
      c: {coords: [0.6820, 101.4550], name: "BEKA_#71"},
      d: {coords: [0.7890, 101.4567], name: "P_MINA25_0017HW"},
      e: {coords: [0.7032, 101.4857], name: "9D-28E"},
      f: {coords: [0.6845, 101.1115], name: "KB 500"}
    };

    var markerLayers = {};
    for (let key in markers) {
      let m = L.marker(markers[key].coords).addTo(map)
        .bindPopup(key.toUpperCase() + " : " + markers[key].name);
      markerLayers[key] = m;
    }

    // Toggle legenda
    function toggleLegend() {
      var legend = document.getElementById('legend');
      legend.style.display = (legend.style.display === 'none' || legend.style.display === '') ? 'block' : 'none';
    }

    // Zoom ke marker
    function zoomToMarker(key) {
      if (markerLayers[key]) {
        map.setView(markerLayers[key].getLatLng(), 15);
        markerLayers[key].openPopup();
      }
    }

    // Batas Kecamatan (contoh dummy polygon)
    var kecamatanLayer = L.geoJSON({
      "type": "Feature",
      "geometry": {
        "type": "Polygon",
        "coordinates": [[[101.2,0.6],[101.7,0.6],[101.7,0.9],[101.2,0.9],[101.2,0.6]]]
      }
    }, {color: "red"});

    function toggleKecamatan() {
      var checkBox = document.getElementById("kecamatanToggle");
      if (checkBox.checked) {
        kecamatanLayer.addTo(map);
      } else {
        map.removeLayer(kecamatanLayer);
      }
    }
  </script>
</body>
</html>
