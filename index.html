<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Peta Virtual Assessment 360Â°</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.fullscreen/Control.FullScreen.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }

    /* Bar atas */
    .top-right-controls {
      position: absolute;
      top: 10px;
      right: 10px;
      display: flex;
      gap: 6px;
      z-index: 1500;
    }
    .top-right-controls button {
      background: white;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 6px 10px;
      font-size: 14px;
      cursor: pointer;
    }
    .legend {
      position: absolute;
      top: 50px;
      right: 10px;
      background: white;
      padding: 10px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      z-index: 1000;
      max-width: 260px;
      font-size: 14px;
      display: none;
    }
    .legend ul { list-style: none; padding: 0; }
    .legend li { margin: 4px 0; }

    /* Mode HP */
    @media (max-width: 768px) {
      .legend {
        width: 95%;
        left: 2.5%;
        right: auto;
        top: auto;
        bottom: 10px;
        max-height: 200px;
        overflow-y: auto;
      }
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Tombol bar kanan atas -->
  <div class="top-right-controls">
    <button id="legendToggle">ðŸ“‘ Daftar Isi</button>
  </div>

  <!-- Legend -->
  <div class="legend" id="legendBox">
    <h4>Layer</h4>
    <label><input type="checkbox" id="toggleKecamatan"> Batas Kecamatan</label>
    <hr>
    <h4>Lokasi</h4>
    <ul>
      <li><a href="#" onclick="flyToMarker('a')">A : Pipa Air Well 5C-58</a></li>
      <li><a href="#" onclick="flyToMarker('b')">B : BEKA25_0007</a></li>
      <li><a href="#" onclick="flyToMarker('c')">C : BEKA_#71</a></li>
      <li><a href="#" onclick="flyToMarker('d')">D : P_MINA25_0017HW</a></li>
      <li><a href="#" onclick="flyToMarker('e')">E : 9D-28E</a></li>
      <li><a href="#" onclick="flyToMarker('f')">F : KB 500</a></li>
    </ul>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.fullscreen/Control.FullScreen.js"></script>
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
  <script>
    // Inisialisasi peta
    var map = L.map('map').setView([0.7, 101.4], 10);

    // Tile layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap'
    }).addTo(map);

    // Marker lokasi
    const markers = {
      a: L.marker([0.7032, 101.4856]).addTo(map).bindPopup("A : Pipa Air Well 5C-58"),
      b: L.marker([0.6815, 101.4478]).addTo(map).bindPopup("B : BEKA25_0007"),
      c: L.marker([0.7120, 101.4670]).addTo(map).bindPopup("C : BEKA_#71"),
      d: L.marker([0.6905, 101.4589]).addTo(map).bindPopup("D : P_MINA25_0017HW"),
      e: L.marker([0.7032, 101.4856]).addTo(map).bindPopup("E : 9D-28E"),
      f: L.marker([0.6845, 101.1115]).addTo(map).bindPopup("F : KB 500"),
    };

    // Fungsi flyTo marker
    function flyToMarker(key) {
      map.flyTo(markers[key].getLatLng(), 16, { animate: true, duration: 1.5 });
      markers[key].openPopup();
    }

    // Tombol legenda
    document.getElementById("legendToggle").onclick = function() {
      const box = document.getElementById("legendBox");
      box.style.display = (box.style.display === "block") ? "none" : "block";
    };

    // Layer tambahan (contoh batas kecamatan)
    var kecamatanLayer = L.geoJSON(null); // isi dengan data GeoJSON nanti
    document.getElementById("toggleKecamatan").addEventListener("change", function(e) {
      if (e.target.checked) {
        map.addLayer(kecamatanLayer);
      } else {
        map.removeLayer(kecamatanLayer);
      }
    });

    // Control tambahan
    L.control.fullscreen({ position: 'topleft' }).addTo(map);
    L.Control.geocoder({ position: 'topright' }).addTo(map);
    L.control.scale().addTo(map); // skala
  </script>
</body>
</html>
