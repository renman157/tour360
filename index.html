<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Assessment 360°</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <!-- Pannellum CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum/build/pannellum.css"/>

  <style>
    body { margin:0; padding:0; display:flex; flex-direction:column; height:100vh; font-family:Arial, sans-serif; }

    header {
        background: linear-gradient(90deg, #0071bb, #00a859);
        color: white;
        text-align: center;
        padding: 15px 20px;
        font-size: 18px;
        font-weight: bold;
        letter-spacing: 0.5px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }

    main {
        flex:1;
        display:flex;
        flex-direction:row;
    }

    #map { width: 50%; height: 100%; }
    #panorama { width: 50%; height: 100%; border-left:2px solid #ccc; }

    @media (max-width: 768px) {
        main {
            flex-direction: column;
        }
        #panorama, #map {
            width: 100%;
            height: 50vh;
            border-left: none;
            border-top: 2px solid #ccc;
        }
    }
  </style>
</head>
<body>
  <header>
    Virtual Assessment 360° Untuk Proses Pengadaan Tanah di Lingkungan Land Operation Zona Rokan
  </header>

  <main>
    <div id="panorama"></div>
    <div id="map"></div>
  </main>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/shpjs@latest/dist/shp.min.js"></script>

  <!-- Pannellum JS -->
  <script src="https://cdn.jsdelivr.net/npm/pannellum/build/pannellum.js"></script>

  <script>
    // Inisialisasi peta
    var map = L.map('map').setView([0.75, 101.3], 9);
    var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    // Layer batas kecamatan (langsung aktif)
    var batasKecamatan = L.layerGroup().addTo(map);
    fetch("batas_kecamatan.zip")
      .then(res => res.arrayBuffer())
      .then(buf => {
        shp(buf).then(function(geojson){
          var layer = L.geoJSON(geojson, {
            style: {color:"#FF0000", weight:2}
          });
          layer.addTo(batasKecamatan);
        });
      })
      .catch(err => console.log("Shapefile tidak ditemukan, skip"));

    // Inisialisasi Pannellum
    var viewer = pannellum.viewer('panorama', {
        default: { firstScene: "sceneA", sceneFadeDuration: 1000 },
        scenes: {
            "sceneA": { title: "Pipa Air Well 5C-58", type: "equirectangular", panorama: "foto360a.jpg", autoLoad: true },
            "sceneB": { title: "BEKA25_0007", type: "equirectangular", panorama: "foto360b.jpg", autoLoad: true },
            "sceneC": { title: "BEKA_#71", type: "equirectangular", panorama: "foto360c.jpg", autoLoad: true },
            "sceneD": { title: "P_MINA25_0017HW", type: "equirectangular", panorama: "foto360d.jpg", autoLoad: true },
            "sceneE": { title: "9D-28E", type: "equirectangular", panorama: "foto360e.jpg", autoLoad: true },
            "sceneF": { title: "KB 500", type: "equirectangular", panorama: "foto360f.jpg", autoLoad: true }
        }
    });

    // Marker lokasi
    var lokasiA = L.marker([0.777833, 101.400333]).bindPopup("Pipa Air Well 5C-58").on('click', function(){ viewer.loadScene('sceneA'); });
    var lokasiB = L.marker([1.255722, 101.130778]).bindPopup("BEKA25_0007").on('click', function(){ viewer.loadScene('sceneB'); });
    var lokasiC = L.marker([1.254083, 101.132306]).bindPopup("BEKA_#71").on('click', function(){ viewer.loadScene('sceneC'); });
    var lokasiD = L.marker([0.844583, 101.385000]).bindPopup("P_MINA25_0017HW").on('click', function(){ viewer.loadScene('sceneD'); });
    var lokasiE = L.marker([0.703194, 101.485667]).bindPopup("9D-28E").on('click', function(){ viewer.loadScene('sceneE'); });
    var lokasiF = L.marker([0.684500, 101.111528]).bindPopup("KB 500").on('click', function(){ viewer.loadScene('sceneF'); });

    // Group semua lokasi
    var groupLokasi = L.layerGroup([lokasiA, lokasiB, lokasiC, lokasiD, lokasiE, lokasiF]).addTo(map);

    // Control legenda
    var baseMaps = { "OpenStreetMap": osm };
    var overlayMaps = {
        "Batas Kecamatan": batasKecamatan,
        "Pipa Air Well 5C-58": lokasiA,
        "BEKA25_0007": lokasiB,
        "BEKA_#71": lokasiC,
        "P_MINA25_0017HW": lokasiD,
        "9D-28E": lokasiE,
        "KB 500": lokasiF
    };

    L.control.layers(baseMaps, overlayMaps, { collapsed:false }).addTo(map);
  </script>
</body>
</html>
